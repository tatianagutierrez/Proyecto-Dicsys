<app-header />

<div class="container">
  <h2>{{ globalText.addProduct }}</h2>
  <form [formGroup]="productoForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" formControlName="nombre" class="form-input" />
    </div>

    <div class="form-group">
      <label for="descripcion">Descripción</label>
      <input type="text" id="descripcion" formControlName="descripcion" class="form-input" />
    </div>

    <div class="form-group">
      <label for="fecha_vencimiento">Fecha de Vencimiento</label>
      <input type="date" id="fecha_vencimiento" formControlName="fecha_vencimiento" class="form-input" />
    </div>

    <div class="form-group">
      <label for="precio">Precio</label>
      <input type="number" id="precio" formControlName="precio" class="form-input" />
    </div>

    <div class="form-group">
      <label for="stock">Stock</label>
      <input type="number" id="stock" formControlName="stock" class="form-input" />
    </div>

    <div class="form-group">
      <label for="id_categoria">Categoría</label>
      <select id="id_categoria" formControlName="id_categoria" class="form-input">
        <option value="" disabled selected>Seleccione una categoría</option>¡
        <option *ngFor="let categoria of categorias" [value]="categoria.id">{{ categoria.nombre }}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="image">Imagen</label>
      <input type="file" id="image" (change)="onFileSelected($event)" class="form-input" />
    </div>

    <button type="submit" class="btn" [disabled]="productoForm.invalid">{{ globalText.add }}</button>
  </form>
</div>

<app-footer />
